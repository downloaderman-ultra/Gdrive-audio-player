<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Drive Player Ver.1.5.9.10 (Log Edition)</title>
    <style>
        body { 
            background: #000; color: #0f0; font-family: monospace; 
            text-align: center; margin: 0; padding: 0; 
            box-sizing: border-box; height: 100vh; display: flex; flex-direction: column;
            overflow: hidden; /* スクロールは内部で行う */
        }

        /* メイン画面エリア */
        #main-view {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 80px; /* 下部メニューの分を空ける */
        }

        #canvas { width: 100%; height: 200px; background: #111; margin-top: 10px; border-bottom: 1px solid #333; }
        
        .info-area { margin: 15px 0; min-height: 60px; }
        #folder-name { color: #888; font-size: 0.9em; margin-bottom: 5px; }
        #song-title { font-size: 1.2em; font-weight: bold; color: #fff; word-break: break-all; }
        
        /* 再生コントロール */
        .controls { display: flex; justify-content: center; gap: 20px; margin: 30px 0; }
        .circle-btn { 
            width: 70px; height: 70px; border-radius: 50%;
            font-size: 16px; cursor: pointer; background: #222; color: #fff; 
            border: 2px solid #444; display: flex; align-items: center; justify-content: center;
            user-select: none;
        }
        .circle-btn:active { background: #444; }
        .active-play { background: #0f0; color: #000; border: none; font-weight: bold; }
        
        .hidden { display: none !important; }

        /* 下部メニューバー */
        .bottom-menu {
            position: fixed; bottom: 0; left: 0; width: 100%;
            height: 60px; background: #1a1a1a; border-top: 1px solid #333;
            display: flex; z-index: 100;
        }
        .menu-btn {
            flex: 1; /* 均等幅 */
            background: transparent; border: none; color: #aaa;
            font-size: 14px; cursor: pointer; border-right: 1px solid #333;
            padding: 0; margin: 0;
        }
        .menu-btn:last-child { border-right: none; }
        .menu-btn:active { background: #333; color: #fff; }
        
        /* ログ画面オーバーレイ */
        #log-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 200;
            display: flex; flex-direction: column;
            padding: 20px; box-sizing: border-box;
        }
        #log-content {
            flex: 1; border: 1px solid #444; background: #111; color: #ccc;
            padding: 10px; overflow-y: scroll; text-align: left; font-size: 12px;
            white-space: pre-wrap; margin-bottom: 10px;
        }
        .log-controls { display: flex; gap: 10px; height: 50px; }
        .log-btn { flex: 1; background: #333; color: #fff; border: 1px solid #555; cursor: pointer; }
        .log-btn:active { background: #555; }

        /* ロード画面 */
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div id="status-text">Google認証を待機中...</div>
    </div>

    <div id="main-view">
        <div class="info-area">
            <div id="folder-name">---</div>
            <div id="song-title">Ready</div>
        </div>
        
        <canvas id="canvas"></canvas>

        <div class="controls">
            <button id="prevBtn" class="circle-btn">Prev</button>
            <button id="bigPlay" class="circle-btn active-play">再生</button>
            <button id="pauseBtn" class="circle-btn hidden">停止</button>
            <button id="nextBtn" class="circle-btn">Next</button>
        </div>
    </div>

    <div class="bottom-menu">
        <button class="menu-btn" onclick="setShuffleMode('folder')">フォルダ内</button>
        <button class="menu-btn" onclick="setShuffleMode('all')">全フォルダ</button>
        <button class="menu-btn" onclick="toggleLogView()">Log</button>
    </div>

    <div id="log-overlay" class="hidden">
        <h3>System Logs</h3>
        <div id="log-content">ログはありません</div>
        <div class="log-controls">
            <button class="log-btn" onclick="copyLogs()">ログをコピー</button>
            <button class="log-btn" onclick="toggleLogView()">閉じる</button>
        </div>
    </div>

    <audio id="audioPlayer" crossorigin="anonymous"></audio>

    <script>
        // --- 設定と状態管理 ---
        const CLIENT_ID = 'YOUR_CLIENT_ID'; // ★ここにクライアントIDを入れてください
        const API_KEY = 'YOUR_API_KEY';     // ★ここにAPIキーを入れてください
        const SCOPES = 'https://www.googleapis.com/auth/drive.readonly';
        
        let tokenClient;
        let accessToken = null;
        let allFetchedFiles = []; // APIから取得した全ファイルデータ
        let playQueue = [];       // 現在の再生キュー
        let currentIndex = 0;
        let isExplicitPause = false;
        let appLogs = []; // ログ格納用配列

        // ビジュアライザー変数
        let audioCtx, analyser, source, canvas, canvasCtx;
        let isVisualizerInit = false;

        const audio = document.getElementById('audioPlayer');
        const bigPlay = document.getElementById('bigPlay');
        const pauseBtn = document.getElementById('pauseBtn');
        const statusText = document.getElementById('status-text');

        // --- 0. ログ機能 ---
        function addLog(msg) {
            const now = new Date();
            const timeStr = now.getHours().toString().padStart(2, '0') + ':' + 
                            now.getMinutes().toString().padStart(2, '0') + ':' + 
                            now.getSeconds().toString().padStart(2, '0');
            const logLine = `[${timeStr}] ${msg}`;
            appLogs.push(logLine);
            console.log(logLine);
            
            // ログ画面の更新
            document.getElementById('log-content').innerText = appLogs.join('\n');
        }

        function toggleLogView() {
            const el = document.getElementById('log-overlay');
            el.classList.toggle('hidden');
        }

        function copyLogs() {
            const text = appLogs.join('\n');
            navigator.clipboard.writeText(text).then(() => {
                alert("ログをコピーしました");
            }).catch(err => {
                alert("コピー失敗: " + err);
            });
        }

        // --- 1. Google認証 ---
        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: async (resp) => {
                    if (resp.error) {
                        throw resp;
                    }
                    accessToken = resp.access_token;
                    addLog("認証成功");
                    statusText.innerText = "ファイルリスト取得中...";
                    await fetchFiles();
                },
            });
            tokenClient.requestAccessToken({prompt: ''});
            
            // 50分ごとにトークン更新
            setInterval(() => {
                addLog("Token Auto-Refresh");
                tokenClient.requestAccessToken({prompt: ''});
            }, 50 * 60 * 1000);
        }

        function gapiLoaded() {
            gapi.load('client', () => {
                gapi.client.init({ apiKey: API_KEY, discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'] });
            });
        }

        // --- 2. ファイル取得と初期化 ---
        async function fetchFiles() {
            try {
                let response = await gapi.client.drive.files.list({
                    pageSize: 1000,
                    fields: 'files(id, name, parents, mimeType)',
                    q: "mimeType contains 'audio/' and trashed = false"
                });
                
                const files = response.result.files;
                if (!files || files.length === 0) {
                    statusText.innerText = "音声ファイルなし";
                    addLog("Error: 音声ファイルが見つかりません");
                    return;
                }

                // 全データを保持（シャッフル切り替え用）
                allFetchedFiles = files.map(f => ({
                    ...f,
                    folderId: (f.parents && f.parents[0]) ? f.parents[0] : 'root'
                }));

                addLog(`取得完了: ${allFetchedFiles.length}曲`);
                
                // 初回は全フォルダシャッフル
                setShuffleMode('all');

                statusText.innerText = "Ready";
                setTimeout(() => {
                    document.getElementById('loading-overlay').classList.add('hidden');
                }, 500);

            } catch (err) {
                statusText.innerText = "エラー発生";
                addLog("API Error: " + JSON.stringify(err));
            }
        }

        // --- 3. シャッフルモード管理 ---
        function setShuffleMode(mode) {
            // mode: 'all' or 'folder'
            if (allFetchedFiles.length === 0) return;

            let targetFiles = [];

            if (mode === 'folder') {
                // 現在再生中の曲のフォルダIDを取得
                let currentFolderId = null;
                if (playQueue.length > 0 && playQueue[currentIndex]) {
                    currentFolderId = playQueue[currentIndex].folderId;
                } else {
                    // まだ再生していない場合はリストの最初の曲のフォルダを採用
                    currentFolderId = allFetchedFiles[0].folderId;
                }
                
                targetFiles = allFetchedFiles.filter(f => f.folderId === currentFolderId);
                addLog(`モード変更: フォルダ内再生 (${targetFiles.length}曲) ID:${currentFolderId}`);
                if (targetFiles.length === 0) {
                     alert("フォルダ情報が取得できませんでした。全曲再生に戻します。");
                     setShuffleMode('all');
                     return;
                }
                // シンプルなランダムシャッフル
                playQueue = targetFiles.sort(() => Math.random() - 0.5);

            } else {
                // 全フォルダ跨ぎシャッフル
                addLog(`モード変更: 全フォルダ再生`);
                // フォルダごとに分類
                const folders = {};
                allFetchedFiles.forEach(f => {
                    if (!folders[f.folderId]) folders[f.folderId] = [];
                    folders[f.folderId].push(f);
                });
                playQueue = createSmartShuffle(folders);
            }

            // 再生インデックスをリセットして1曲目から準備
            currentIndex = 0;
            // 直ちに再生はせず、準備だけする（ユーザーの意図しない再生を防ぐため）
            // UI更新
            const track = playQueue[0];
            document.getElementById('song-title').innerText = track.name;
            document.getElementById('folder-name').innerText = `Next: ${mode === 'folder' ? 'Folder Only' : 'All Folders'}`;
            addLog(`リスト再構築完了: ${playQueue.length}曲`);
        }

        function createSmartShuffle(foldersObj) {
            let folderKeys = Object.keys(foldersObj);
            folderKeys.sort(() => Math.random() - 0.5); // フォルダ順シャッフル
            folderKeys.forEach(k => foldersObj[k].sort(() => Math.random() - 0.5)); // 中身シャッフル

            let queue = [];
            let maxLen = Math.max(...folderKeys.map(k => foldersObj[k].length));

            for (let i = 0; i < maxLen; i++) {
                folderKeys.forEach(key => {
                    if (foldersObj[key][i]) queue.push(foldersObj[key][i]);
                });
            }
            return queue;
        }

        // --- 4. 再生処理 ---
        async function playTrack(index) {
            if (index >= playQueue.length) index = 0;
            if (index < 0) index = playQueue.length - 1;
            currentIndex = index;

            const track = playQueue[index];
            isExplicitPause = false;

            document.getElementById('song-title').innerText = track.name;
            document.getElementById('folder-name').innerText = `[${index + 1}/${playQueue.length}] Folder: ...${track.folderId.slice(-6)}`;
            updateButtonState('playing');

            try {
                if (audio.src) URL.revokeObjectURL(audio.src);

                const res = await fetch(`https://www.googleapis.com/drive/v3/files/${track.id}?alt=media`, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                
                if (!res.ok) throw new Error('Fetch status: ' + res.status);
                
                const blob = await res.blob();
                audio.src = URL.createObjectURL(blob);
                
                if (!isVisualizerInit) initVisualizer();
                if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();

                await audio.play();
                setupMediaSession(track);
                addLog(`再生開始: ${track.name}`);

            } catch (e) {
                addLog(`再生失敗(スキップ): ${track.name} / Err: ${e.message}`);
                setTimeout(() => handleNext(), 1000);
            }
        }

        // --- 5. ビジュアライザー ---
        function initVisualizer() {
            try {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                source = audioCtx.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioCtx.destination);
                analyser.fftSize = 256;

                canvas = document.getElementById('canvas');
                canvasCtx = canvas.getContext('2d');
                isVisualizerInit = true;
                draw();
            } catch (e) {
                addLog("Visualizer Init Error: " + e.message);
            }
        }

        function draw() {
            if (!isVisualizerInit) return;
            requestAnimationFrame(draw);

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);

            canvasCtx.fillStyle = '#111';
            canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

            const barWidth = (canvas.width / bufferLength) * 2.5;
            let barHeight;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                barHeight = dataArray[i] / 1.5;
                canvasCtx.fillStyle = `rgb(0, ${barHeight + 100}, 50)`;
                canvasCtx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                x += barWidth + 1;
            }
        }

        // --- 6. 操作ハンドラ ---
        function handleNext() { playTrack(currentIndex + 1); }
        
        function handlePrev() {
            if (audio.currentTime > 3) {
                audio.currentTime = 0;
            } else {
                playTrack(currentIndex - 1);
            }
        }

        function togglePlay() {
            if (audio.paused) {
                isExplicitPause = false;
                audio.play();
                updateButtonState('playing');
                addLog("手動再生");
            } else {
                isExplicitPause = true;
                audio.pause();
                updateButtonState('paused');
                addLog("手動停止");
            }
        }

        function updateButtonState(state) {
            if (state === 'playing') {
                bigPlay.classList.add('hidden');
                pauseBtn.classList.remove('hidden');
                pauseBtn.classList.add('active-play');
            } else {
                pauseBtn.classList.add('hidden');
                bigPlay.classList.remove('hidden');
                bigPlay.classList.add('active-play');
            }
        }

        // ★★★ 自動スキップ救済 & ログ記録 ★★★
        audio.addEventListener('pause', () => {
            // 正常終了 or 手動停止なら無視
            if (audio.currentTime >= audio.duration - 0.5) return;
            if (isExplicitPause) return;

            const currentTrack = playQueue[currentIndex] ? playQueue[currentIndex].name : "Unknown";
            addLog(`異常停止検知: ${currentTrack} -> 自動スキップ発動`);
            
            setTimeout(() => handleNext(), 1500);
        });

        audio.addEventListener('ended', () => {
            addLog("再生終了(正常): 次へ");
            handleNext();
        });

        audio.addEventListener('error', (e) => {
            const currentTrack = playQueue[currentIndex] ? playQueue[currentIndex].name : "Unknown";
            addLog(`Audio Error: ${currentTrack} / Code: ${e.target.error.code}`);
            setTimeout(() => handleNext(), 1500);
        });

        // ボタンイベント
        bigPlay.addEventListener('click', togglePlay);
        pauseBtn.addEventListener('click', togglePlay);
        document.getElementById('nextBtn').addEventListener('click', handleNext);
        document.getElementById('prevBtn').addEventListener('click', handlePrev);

        // --- 7. MediaSession ---
        function setupMediaSession(track) {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: track.name,
                    artist: 'G-Drive Player',
                    album: 'Ver.1.5.9.10'
                });
                navigator.mediaSession.setActionHandler('play', () => { isExplicitPause=false; audio.play(); });
                navigator.mediaSession.setActionHandler('pause', () => { isExplicitPause=true; audio.pause(); });
                navigator.mediaSession.setActionHandler('previoustrack', handlePrev);
                navigator.mediaSession.setActionHandler('nexttrack', handleNext);
            }
        }
    </script>
    <script src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    <script src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
</body>
</html>

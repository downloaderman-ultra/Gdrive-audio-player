    <script>
        const CLIENT_ID = '870566274257-1e240kru9vef55k8ke7odf522tn7i864.apps.googleusercontent.com';
        const PARENT_ID = '1t5V8v-i-cYsOG9DcDveR2SzJp1JO5Uwj';
        const SCOPES = 'https://www.googleapis.com/auth/drive.readonly https://www.googleapis.com/auth/userinfo.email';
        const STORE_KEY = 'gdrive_music_state';

        let tokenClient, accessToken = null, tokenExpiry = 0, userEmail = null;
        let allFolders = [], playlist = [], currentIndex = 0;
        let isShuffle = false, repeatMode = 0, playScope = 'folder'; 
        let sleepTimeout = null, sleepInterval = null;
        let currentFolderId = null, currentFolderName = "";
        
        // ã‚¹ã‚­ãƒƒãƒ—è¨­å®š
        let skipFwdVal = 10;
        let skipBackVal = 10;

        let isRetry = false, lastPositionUpdate = 0;
        let shuffleIndices = [], shuffleIndex = 0;
        let folderShuffleIndices = [], currentFolderShuffleIndex = 0;
        let folderCache = {}, playedHistory = {}, globalHistory = [];
        let appLogs = [], isUserPaused = false;
        let audioCtx, analyser, dataArray, canvas, canvasCtx, animationId, isAudioContextInitialized = false;

        const audio = document.getElementById('audio-player');
        const volumeSlider = document.getElementById('volume-slider');
        const ARTWORK_DATA = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAIAAAAlC+aJAAAAVklEQVRo3u3RAREAMAwDkZm/6RqmEA0fLgW1790dPCZgAibgGiZgAibgGiZgAibgGiZgAibgGiZgAibgGiZgAibgGiZgAibgGiZgAibgGiZgAibgGibgAS76A/1z768hAAAAAElFTkSuQmCC';

        volumeSlider.addEventListener('input', (e) => { audio.volume = e.target.value; saveSettings(); });

        // è¨­å®šç”¨ãƒ—ãƒ«ãƒ€ã‚¦ãƒ³ã®ç”Ÿæˆ (1~30ç§’)
        function initSkipSettings() {
            const fwdSelect = document.getElementById('setting-fwd');
            const backSelect = document.getElementById('setting-back');
            for(let i=1; i<=30; i++) {
                fwdSelect.add(new Option(i + "ç§’", i));
                backSelect.add(new Option(i + "ç§’", i));
            }
        }
        initSkipSettings();

        setTimeout(() => {
            const title = document.getElementById('song-title');
            if (title.innerText === "æ¥ç¶šå¾…æ©Ÿä¸­..." && document.getElementById('main-container').classList.contains('hidden')) {
                document.getElementById('auth-btn').classList.remove('hidden');
                title.innerText = "æ¥ç¶šã—ã¦ãã ã•ã„";
            }
        }, 2000);

        function addLog(msg) {
            const time = new Date().toLocaleTimeString('ja-JP', {hour12: false});
            appLogs.push(`[${time}] ${msg}`);
            console.log(`[${time}] ${msg}`);
            const area = document.getElementById('log-content');
            area.innerText = appLogs.join('\n');
            area.scrollTop = area.scrollHeight;
        }
        
        function toggleLog() { 
            const el = document.getElementById('log-overlay');
            el.classList.toggle('hidden');
            if (!el.classList.contains('hidden')) {
                 const area = document.getElementById('log-content');
                 area.scrollTop = area.scrollHeight;
            }
        }
        function copyLog() {
            navigator.clipboard.writeText(appLogs.join('\n')).then(() => alert("ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ")).catch(e => alert("å¤±æ•—: " + e));
        }

        // --- è¨­å®šåæ˜  ---
        function updateSkipSettings() {
            skipFwdVal = parseInt(document.getElementById('setting-fwd').value);
            skipBackVal = parseInt(document.getElementById('setting-back').value);
            
            document.getElementById('btn-skip-fwd').innerText = `+${skipFwdVal}ç§’`;
            document.getElementById('btn-skip-back').innerText = `-${skipBackVal}ç§’`;
            
            saveSettings();
        }

        function skipFwd() { skip(skipFwdVal); }
        function skipBack() { skip(-skipBackVal); }

        // --- Auth ---
        function gapiLoaded() { gapi.load('client', () => {}); }
        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID, scope: SCOPES,
                callback: (resp) => {
                    if (resp.error) { document.getElementById('auth-btn').classList.remove('hidden'); addLog("Auth Err: " + JSON.stringify(resp)); return; }
                    accessToken = resp.access_token;
                    tokenExpiry = Date.now() + 3500 * 1000;
                    document.getElementById('auth-btn').classList.add('hidden');
                    document.getElementById('main-container').classList.remove('hidden');
                    addLog("Auth Success");
                    fetchUserEmail();
                    if (isRetry) { isRetry = false; if(playlist.length > 0) playTrack(currentIndex); else initApp(); }
                    else initApp();
                },
            });
            tokenClient.requestAccessToken({ prompt: '' });
        }
        async function fetchUserEmail() {
            if (userEmail) return;
            const savedEmail = localStorage.getItem('gdrive_user_email');
            if (savedEmail) { userEmail = savedEmail; return; }
            try {
                const resp = await fetch('https://www.googleapis.com/oauth2/v3/userinfo', { headers: { 'Authorization': `Bearer ${accessToken}` } });
                if (resp.ok) { const data = await resp.json(); userEmail = data.email; localStorage.setItem('gdrive_user_email', userEmail); }
            } catch (e) { console.error(e); }
        }
        function handleAuthClick() { tokenClient.requestAccessToken({ prompt: 'select_account' }); }
        function refreshAccessToken() {
            addLog("Refreshing Token..."); isRetry = true;
            const config = { prompt: '' }; if (userEmail) config.hint = userEmail;
            tokenClient.requestAccessToken(config);
        }

        // --- Init ---
        async function initApp() {
            const saved = JSON.parse(localStorage.getItem(STORE_KEY) || '{}');
            if (saved.isShuffle !== undefined) isShuffle = saved.isShuffle;
            if (saved.repeatMode !== undefined) { repeatMode = saved.repeatMode - 1; toggleRepeat(); }
            if (saved.playScope !== undefined) changeScope(saved.playScope);
            if (saved.volume !== undefined) { volumeSlider.value = saved.volume; audio.volume = saved.volume; }
            
            // ã‚¹ã‚­ãƒƒãƒ—è¨­å®šã®å¾©å…ƒ
            if (saved.skipFwdVal) skipFwdVal = saved.skipFwdVal;
            if (saved.skipBackVal) skipBackVal = saved.skipBackVal;
            document.getElementById('setting-fwd').value = skipFwdVal;
            document.getElementById('setting-back').value = skipBackVal;
            updateSkipSettings(); // ãƒœã‚¿ãƒ³è¡¨ç¤ºæ›´æ–°

            changeMode(isShuffle ? 'shuffle' : 'normal');
            setupMediaSessionHandlers();
            
            canvas = document.getElementById('visualizer');
            canvasCtx = canvas.getContext('2d');
            resizeCanvas(); window.addEventListener('resize', resizeCanvas);
            
            await loadFolders();
            if (saved.folderId) loadSongs(saved.folderId, saved.folderName, false);
            else document.getElementById('song-title').innerText = "ãƒ•ã‚©ãƒ«ãƒ€ã‚’é¸æŠ";
        }

        function initAudioContext() {
            if (isAudioContextInitialized) return;
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioCtx = new AudioContext();
                analyser = audioCtx.createAnalyser(); analyser.fftSize = 64; 
                const source = audioCtx.createMediaElementSource(audio);
                source.connect(analyser); analyser.connect(audioCtx.destination);
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                isAudioContextInitialized = true; drawVisualizer();
            } catch(e) { addLog("AudioCtx Err: " + e.message); }
        }
        function resizeCanvas() { canvas.width = canvas.clientWidth; canvas.height = canvas.clientHeight; }
        function drawVisualizer() {
            animationId = requestAnimationFrame(drawVisualizer); if(!analyser) return;
            analyser.getByteFrequencyData(dataArray);
            canvasCtx.fillStyle = '#000'; canvasCtx.fillRect(0, 0, canvas.width, canvas.height);
            const barWidth = (canvas.width / dataArray.length) * 2.5;
            let barHeight, x = 0;
            for(let i = 0; i < dataArray.length; i++) {
                barHeight = (dataArray[i] / 255) * canvas.height;
                canvasCtx.fillStyle = '#1DB954'; canvasCtx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                x += barWidth + 1;
            }
        }
        function saveSettings() {
            const settings = { 
                folderId: currentFolderId, folderName: currentFolderName, 
                isShuffle: isShuffle, repeatMode: repeatMode, playScope: playScope, 
                volume: volumeSlider.value,
                skipFwdVal: skipFwdVal, skipBackVal: skipBackVal 
            };
            localStorage.setItem(STORE_KEY, JSON.stringify(settings));
        }

        function generateShuffleIndices() {
            shuffleIndices = Array.from({length: playlist.length}, (_, i) => i);
            for (let i = shuffleIndices.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [shuffleIndices[i], shuffleIndices[j]] = [shuffleIndices[j], shuffleIndices[i]]; }
            shuffleIndex = 0;
        }
        function generateFolderShuffleIndices() {
            folderShuffleIndices = Array.from({length: allFolders.length}, (_, i) => i);
            for (let i = folderShuffleIndices.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [folderShuffleIndices[i], folderShuffleIndices[j]] = [folderShuffleIndices[j], folderShuffleIndices[i]]; }
            currentFolderShuffleIndex = 0;
        }
        function formatTrackName(name) { return name.replace(/\.[^/.]+$/, ""); }
        function getDisplayTitle(folderName, fileName) { return `[${folderName}] ${formatTrackName(fileName)}`; }

        async function loadFolders() {
            try {
                if (Date.now() > tokenExpiry - 300000 && userEmail) tokenClient.requestAccessToken({ prompt: '', hint: userEmail });
                const query = `'${PARENT_ID}' in parents and mimeType = 'application/vnd.google-apps.folder'`;
                const resp = await fetch(`https://www.googleapis.com/drive/v3/files?q=${encodeURIComponent(query)}&fields=files(id,name)`, { headers: { 'Authorization': `Bearer ${accessToken}` } });
                if(resp.status === 401) { refreshAccessToken(); return; }
                const data = await resp.json();
                allFolders = data.files.sort((a,b)=>a.name.localeCompare(b.name,'ja'));
                generateFolderShuffleIndices(); 
                const listEl = document.getElementById('folder-list'); listEl.innerHTML = '';
                allFolders.forEach(f => {
                    const btn = document.createElement('div'); btn.className = 'item-btn';
                    if(f.id === currentFolderId) btn.classList.add('current-folder');
                    btn.id = `folder-${f.id}`; btn.innerText = "ğŸ“ " + f.name;
                    btn.onclick = () => loadSongs(f.id, f.name, true); listEl.appendChild(btn);
                });
                addLog(`Folders: ${allFolders.length}`);
            } catch(e) { addLog("Folder Err: " + e.message); }
        }

        async function loadSongs(folderId, folderName, autoPlay, pickRandomUnique = false) {
            currentFolderId = folderId; currentFolderName = folderName; saveSettings();
            
            const titleEl = document.getElementById('song-title');
            titleEl.innerText = `${folderName} èª­è¾¼ä¸­...`;
            titleEl.style.animation = 'none'; 
            void titleEl.offsetWidth; 
            titleEl.style.animation = 'marquee 15s linear infinite';

            document.querySelectorAll('#folder-list .item-btn').forEach(b => b.classList.remove('current-folder'));
            document.getElementById(`folder-${folderId}`)?.classList.add('current-folder');

            try {
                let files = [];
                if (folderCache[folderId]) files = folderCache[folderId];
                else {
                    const query = `'${folderId}' in parents and mimeType contains 'audio/'`;
                    const resp = await fetch(`https://www.googleapis.com/drive/v3/files?q=${encodeURIComponent(query)}&fields=files(id,name,mimeType)`, { headers: { 'Authorization': `Bearer ${accessToken}` } });
                    if(resp.status === 401) { refreshAccessToken(); return; }
                    const data = await resp.json();
                    files = data.files.filter(file => audio.canPlayType(file.mimeType) !== "").sort((a,b) => a.name.localeCompare(b.name,'ja'));
                    folderCache[folderId] = files;
                }
                playlist = files; generateShuffleIndices();

                const listEl = document.getElementById('song-list'); listEl.innerHTML = '';
                playlist.forEach((s, idx) => {
                    const btn = document.createElement('div'); btn.className = 'item-btn'; btn.id = `song-${idx}`;
                    btn.innerText = formatTrackName(s.name); btn.onclick = () => playTrack(idx); listEl.appendChild(btn);
                });
                
                titleEl.innerText = `${folderName} (${playlist.length}æ›²)`;
                
                if (playlist.length === 0) {
                    addLog(`Empty: ${folderName}`);
                    if (autoPlay && playScope === 'all') { setTimeout(nextTrack, 500); }
                    return;
                }
                if (pickRandomUnique) {
                    if (!playedHistory[folderId]) playedHistory[folderId] = [];
                    let unplayedIndices = playlist.map((_, i) => i).filter(i => !playedHistory[folderId].includes(playlist[i].id));
                    if (unplayedIndices.length === 0) { playedHistory[folderId] = []; unplayedIndices = playlist.map((_, i) => i); }
                    const randIdx = unplayedIndices[Math.floor(Math.random() * unplayedIndices.length)];
                    playedHistory[folderId].push(playlist[randIdx].id); playTrack(randIdx);
                } else if (autoPlay) playTrack(isShuffle ? shuffleIndices[0] : 0);
            } catch(e) { addLog("Song Err: " + e.message); }
        }

        function resumeOrPlay() {
            initAudioContext(); if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
            if (audio.src && audio.src !== window.location.href) { isUserPaused = false; audio.play().catch(e => addLog("PlayErr: " + e.message)); }
            else if (playlist.length > 0) playTrack(currentIndex);
        }
        function toggleUserPause() {
            if (audio.paused) { isUserPaused = false; audio.play(); }
            else { isUserPaused = true; audio.pause(); addLog("User Paused"); }
        }

        function playTrack(index) {
            if (Date.now() > tokenExpiry - 300000 && userEmail) tokenClient.requestAccessToken({ prompt: '', hint: userEmail });
            initAudioContext(); if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
            if (playlist.length === 0) return;
            currentIndex = index;
            if (isShuffle && !folderCache) { const f = shuffleIndices.indexOf(index); if (f !== -1) shuffleIndex = f; }
            const track = playlist[index];
            document.querySelectorAll('#song-list .item-btn').forEach(el => el.classList.remove('playing'));
            const targetBtn = document.getElementById(`song-${index}`);
            if (targetBtn) { targetBtn.classList.add('playing'); targetBtn.scrollIntoView({ behavior: 'smooth', block: 'nearest' }); }
            
            const displayTitle = getDisplayTitle(currentFolderName, track.name);
            const titleEl = document.getElementById('song-title');
            titleEl.innerText = displayTitle + " (èª­è¾¼ä¸­)";
            
            titleEl.style.animation = 'none';
            void titleEl.offsetWidth;
            titleEl.style.animation = 'marquee 15s linear infinite';

            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({ title: formatTrackName(track.name), artist: currentFolderName, album: 'G-Drive', artwork: [{ src: ARTWORK_DATA, sizes: '64x64', type: 'image/png' }] });
                navigator.mediaSession.playbackState = 'playing'; 
            }
            isUserPaused = false;
            audio.pause(); if (audio.src && audio.src.startsWith('blob:')) URL.revokeObjectURL(audio.src);
            audio.removeAttribute('src'); audio.load(); 
            
            fetch(`https://www.googleapis.com/drive/v3/files/${track.id}?alt=media`, { headers: { 'Authorization': `Bearer ${accessToken}` } })
                .then(r => { if (r.status === 401) throw new Error('401'); return r.blob(); })
                .then(blob => {
                    audio.src = URL.createObjectURL(blob); audio.volume = volumeSlider.value;
                    titleEl.innerText = displayTitle;
                    audio.play().catch(e => { addLog(`PlayFail: ${track.name}`); setTimeout(nextTrack, 1000); });
                    addLog(`Playing: ${track.name}`);
                }).catch(err => { 
                    addLog(`Err: ${track.name} / ${err.message}`);
                    if(err.message.includes('401')) refreshAccessToken(); else setTimeout(nextTrack, 1000); 
                });
        }

        audio.onpause = () => {
            if ('mediaSession' in navigator) navigator.mediaSession.playbackState = 'paused';
            updatePlayPauseUI(false);
            if (audio.duration && audio.currentTime >= audio.duration - 0.5) return;
            if (isUserPaused) return;
            addLog(`!! Abnormal Stop -> Skip`); setTimeout(nextTrack, 1500);
        };
        audio.onended = () => { addLog("End -> Next"); nextTrack(); };
        audio.onerror = (e) => { addLog(`AudioErr -> Skip`); setTimeout(() => nextTrack(), 1000); };

        function nextTrack() {
            if (repeatMode === 2) { playTrack(currentIndex); return; }
            if (playScope === 'all' && isShuffle) {
                currentFolderShuffleIndex++;
                if (currentFolderShuffleIndex >= folderShuffleIndices.length) { generateFolderShuffleIndices(); currentFolderShuffleIndex = 0; }
                const nextFolder = allFolders[folderShuffleIndices[currentFolderShuffleIndex]];
                loadSongs(nextFolder.id, nextFolder.name, true, true); return;
            }
            if (isShuffle) {
                shuffleIndex++;
                if (shuffleIndex >= shuffleIndices.length) {
                    if (playScope === 'all') { const nextIdx = (allFolders.findIndex(f => f.id === currentFolderId) + 1) % allFolders.length; loadSongs(allFolders[nextIdx].id, allFolders[nextIdx].name, true); return; }
                    else if (repeatMode === 1) { generateShuffleIndices(); shuffleIndex = 0; }
                    else { audio.pause(); return; }
                }
                playTrack(shuffleIndices[shuffleIndex]);
            } else {
                let next = currentIndex + 1;
                if (next >= playlist.length) {
                    if (repeatMode === 1) next = 0; 
                    else if (playScope === 'all') { const nextIdx = (allFolders.findIndex(f => f.id === currentFolderId) + 1) % allFolders.length; loadSongs(allFolders[nextIdx].id, allFolders[nextIdx].name, true); return; }
                    else { audio.pause(); return; }
                }
                playTrack(next);
            }
        }
        function prevTrack() { 
            if (audio.currentTime > 3) { audio.currentTime = 0; return; }
            if (globalHistory.length > 1) {
                globalHistory.pop(); const prev = globalHistory[globalHistory.length - 1]; 
                if (prev.folderId !== currentFolderId) {
                    const targetFolder = allFolders.find(f => f.id === prev.folderId);
                    if (targetFolder) { loadSongs(targetFolder.id, targetFolder.name, false).then(() => { playTrack(prev.songIndex); }); return; }
                } else { playTrack(prev.songIndex); return; }
            }
            if (isShuffle) { if (shuffleIndex > 0) { shuffleIndex--; playTrack(shuffleIndices[shuffleIndex]); } else playTrack(shuffleIndices[0]); }
            else { playTrack((currentIndex - 1 + playlist.length) % playlist.length); }
        }
        function changeScope(scope) { playScope = scope; document.getElementById('scope-folder').className = `menu-btn ${scope === 'folder' ? 'active' : ''}`; document.getElementById('scope-all').className = `menu-btn ${scope === 'all' ? 'active' : ''}`; saveSettings(); }
        function toggleRepeat() { repeatMode = (repeatMode + 1) % 3; const l = ["OFF", "ALL", "1æ›²"]; document.getElementById('repeat-btn').innerText = "ãƒªãƒ”ãƒ¼ãƒˆ: " + l[repeatMode]; document.getElementById('repeat-btn').classList.toggle('active', repeatMode > 0); saveSettings(); }
        function changeMode(m) { 
            isShuffle = (m === 'shuffle'); 
            document.getElementById('mode-shuffle').classList.toggle('active', isShuffle); document.getElementById('mode-normal').classList.toggle('active', !isShuffle); 
            if (isShuffle && playlist.length > 0) { generateShuffleIndices(); generateFolderShuffleIndices(); const c = shuffleIndices.indexOf(currentIndex); if (c !== -1) { [shuffleIndices[0], shuffleIndices[c]] = [shuffleIndices[c], shuffleIndices[0]]; shuffleIndex = 0; } }
            saveSettings(); 
        }
        function setSleepTimer() {
            const mins = parseInt(document.getElementById('sleep-timer').value); clearTimeout(sleepTimeout); clearInterval(sleepInterval);
            const display = document.getElementById('timer-display');
            if (mins === 0) { display.innerText = ""; return; }
            let endTime = Date.now() + mins * 60000; display.innerText = `Timer: ${mins}åˆ†`;
            sleepInterval = setInterval(() => { let r = Math.round((endTime - Date.now()) / 60000); display.innerText = r > 0 ? `æ®‹ã‚Š ${r}åˆ†` : "åœæ­¢ä¸­"; }, 10000);
            sleepTimeout = setTimeout(() => { const f = setInterval(() => { if (audio.volume > 0.1) audio.volume -= 0.1; else { audio.pause(); clearInterval(f); clearInterval(sleepInterval); audio.volume = volumeSlider.value; display.innerText = "åœæ­¢"; } }, 500); }, mins * 60000);
        }
        function skip(s) { audio.currentTime += s; }
        
        audio.onplay = () => { if('mediaSession' in navigator) navigator.mediaSession.playbackState = 'playing'; updatePlayPauseUI(true); };
        audio.onwaiting = () => { if('mediaSession' in navigator) navigator.mediaSession.playbackState = 'playing'; };
        function setupMediaSessionHandlers() {
            if ('mediaSession' in navigator) {
                const handlers = [['play', resumeOrPlay], ['pause', toggleUserPause], ['previoustrack', prevTrack], ['nexttrack', nextTrack], ['seekbackward', () => skip(-skipBackVal)], ['seekforward', () => skip(skipFwdVal)]];
                for (const [a, h] of handlers) { try { navigator.mediaSession.setActionHandler(a, h); } catch (e) {} }
            }
        }
        audio.addEventListener('loadedmetadata', () => { if ('mediaSession' in navigator && !isNaN(audio.duration) && audio.duration !== Infinity) navigator.mediaSession.setPositionState({ duration: audio.duration, playbackRate: audio.playbackRate, position: 0 }); });
        if ('mediaSession' in navigator) audio.addEventListener('timeupdate', () => { const now = Date.now(); if (now - lastPositionUpdate < 1000) return; lastPositionUpdate = now; if (!isNaN(audio.duration) && audio.duration !== Infinity && !isNaN(audio.currentTime)) navigator.mediaSession.setPositionState({ duration: audio.duration, playbackRate: audio.playbackRate, position: audio.currentTime }); });

        function updatePlayPauseUI(isPlaying) {
            const bigPlay = document.getElementById('big-play-btn'); const pauseBtn = document.getElementById('btn-pause');
            if (isPlaying) { bigPlay.classList.add('active'); bigPlay.innerText = "å†ç”Ÿä¸­"; pauseBtn.classList.remove('active'); }
            else { bigPlay.classList.remove('active'); bigPlay.innerText = "å†ç”Ÿ"; pauseBtn.classList.add('active'); }
        }
    </script>
